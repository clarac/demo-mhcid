<!DOCTYPE html>
<html>
  <head>
    <title>Fonts </title> 
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Jura&family=Oswald&display=swap" rel="stylesheet">
    <style>
      
      .osw {
        font-family: 'Oswald', sans-serif;
      }
      
      .fir{
        font-family: 'Fira Code', monospace;
      }
      
      .jur{
        font-family: 'Jura', sans-serif;
      }



    </style>
  </head>
  <body> 
    
    <p class="osw"> This is a sample web page etc</p>
    <p class="fir"> This is a sample web page etc</p>
    <p class="jur"> This is a sample web page etc</p>
     
  </body>
</html>
